- apiVersion: v1
  kind: Pod
  metadata:
    name: http2
    labels:
      name: http2
  spec:
    containers:
    - image: openshift/origin-release:golang-1.15
      name: server
      command: ["/bin/bash", "-c"]
      args:
        - set -e;
          date;
          cd /tmp;
          base64 -d /src/data.base64 | tar zxf -;
          rm -f go.mod; rm -f go.sum;
          go run server.go;
      readinessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 20
      ports:
      - containerPort: 8443
        protocol: TCP
      - containerPort: 8080
        protocol: TCP
      env:
      - name: GODEBUG
        value: http2debug=1
      - name: GO111MODULE
        value: "auto"
      - name: GOCACHE
        value: "/tmp"
      - name: GOPROXY
        value: "https://goproxy.golang.org,direct"
      volumeMounts:
      - mountPath: /src
        name: src-volume
      - mountPath: /etc/serving-cert
        name: cert
    volumes:
    - name: src-volume
      configMap:
        name: src-config
    - name: cert
      secret:
        secretName: serving-cert-http2
    terminationGracePeriodSeconds: 1
