apiVersion: template.openshift.io/v1
kind: Template
parameters:
- name: SRC
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: http2
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: serving-cert-http2
  spec:
    selector:
      name: http2
    ports:
      - name: https
        protocol: TCP
        port: 8443
        targetPort: 8443
      - name: http
        protocol: TCP
        port: 8080
        targetPort: 8080
